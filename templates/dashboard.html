  <div class="dashboard-buttons">
    <a href="/browse_cars" class="btn">

      <svg viewBox="0 0 24 24"><path d="M5 16h14v2H5zM7 11l1.5-3H16l1 2H7z"/></svg>

    <a href="/how-it-works" class="btn">

    <a href="/contact" class="btn">
